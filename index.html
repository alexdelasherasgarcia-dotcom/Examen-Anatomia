/* =========================
   BLOQUE EXAMEN (MEZCLADO)
   ========================= */

function mezclarPreguntas(array) {
    return array.sort(() => Math.random() - 0.5);
}

function iniciarExamen() {
    // 1. Agrupamos todas las preguntas de todos los bloques (del 1 al 7)
    const todasLasPreguntas = [
        ...bloque1, ...bloque2, ...bloque3, ...bloque4, 
        ...bloque5, ...bloque6, ...bloque7
    ];

    // 2. Las mezclamos al azar y seleccionamos solo 35
    const mezcladas = todasLasPreguntas.sort(() => Math.random() - 0.5);
    bloqueExamen = mezcladas.slice(0, 35);

    // 3. Reiniciamos los contadores a cero
    preguntas = bloqueExamen;
    indice = 0;
    aciertos = 0;
    fallos = 0;

    // 4. Actualizamos el marcador en la pantalla
    document.getElementById("contador").innerText = "Aciertos: 0 | Fallos: 0";

    // 5. Mostramos la primera pregunta del examen
    mostrarPregunta();
    alert("Modo Examen activado: Se han seleccionado 35 preguntas aleatorias.");
}

/* =========================
   VARIABLES GENERALES
   ========================= */

let preguntas = bloque1;
let indice = 0;

/* =========================
   CAMBIAR DE BLOQUE
   ========================= */

function cambiarBloque() {
    const valor = document.getElementById("selectorBloque").value;

    if (valor == "1") preguntas = bloque1;
    if (valor == "2") preguntas = bloque2;
    if (valor == "3") preguntas = bloque3;
    if (valor == "4") preguntas = bloque4;
    if (valor == "5") preguntas = bloque5;
    if (valor == "6") preguntas = bloque6;
    if (valor == "7") preguntas = bloque7;

    indice = 0;
    mostrarPregunta();
}

/* =========================
   MOSTRAR PREGUNTA
   ========================= */

function mostrarPregunta() {
    if (preguntas.length === 0) {
        document.getElementById("pregunta").innerText =
            "Este bloque todav√≠a no tiene preguntas";
        document.getElementById("respuestas").innerHTML = "";
        document.getElementById("resultado").innerText = "";
        return;
    }

    document.getElementById("resultado").innerText = "";

    const p = preguntas[indice];
    document.getElementById("pregunta").innerText = p.texto;

    const contenedor = document.getElementById("respuestas");
    contenedor.innerHTML = "";

    p.opciones.forEach((opcion, i) => {
        const boton = document.createElement("button");
        boton.innerText = opcion;
        boton.onclick = () => comprobarRespuesta(i);
        contenedor.appendChild(boton);
    });
}

/* =========================
   COMPROBAR RESPUESTA
   ========================= */

function comprobarRespuesta(seleccion) {
    const correcta = preguntas[indice].correcta;
    const botones = document.querySelectorAll("#respuestas button");

    botones.forEach((b, i) => {
        if (i === correcta) b.classList.add("correcta");
        if (i === seleccion && i !== correcta) b.classList.add("incorrecta");
        b.disabled = true;
    });

   if (seleccion === correcta) {
    aciertos++;
    document.getElementById("resultado").innerText = "‚úÖ Correcto";
} else {
    fallos++;
    document.getElementById("resultado").innerText = "‚ùå Incorrecto";
}

document.getElementById("contador").innerText =
    `Aciertos: ${aciertos} | Fallos: ${fallos}`;

}

/* =========================
   SIGUIENTE PREGUNTA
   ========================= */

function siguientePregunta() {
    if (preguntas.length === 0) return;

    indice++;

    if (indice >= preguntas.length) {
        alert("Has terminado este bloque");
        indice = 0;
    }

    mostrarPregunta();
}

/* =========================
   ARRANQUE
   ========================= */

mostrarPregunta();
